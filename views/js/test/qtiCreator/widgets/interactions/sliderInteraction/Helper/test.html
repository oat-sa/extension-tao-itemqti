<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="../../../../../../../../../" />
    <title>QTI Creator Widget Test - MinMax Component</title>

    <link rel="stylesheet" type="text/css" href="tao/views/js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="tao/views/css/tao-main-style.css">
    <script type="text/javascript" src="tao/views/js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="tao/views/js/lib/require.js"></script>
    <script type="text/javascript" src="tao/views/js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="tao/views/js/lib/blanket/blanket.min.js"
            data-cover-flag="branchTracking"
            data-cover-only="qtiCreator/widgets/interactions/sliderInteraction/Helper"></script>

    <script type="text/javascript">
        QUnit.config.autostart = false;
        require(['/tao/ClientConfig/config'], function () {

            //some mocks
            requirejs.config({
                "paths": {
                    "ui/feedback" : "/taoQtiItem/views/js/test/qtiCreator/widgets/interactions/sliderInteraction/Helper/mock/feedback",
                    "ui/dialog/confirm" : "/taoQtiItem/views/js/test/qtiCreator/widgets/interactions/sliderInteraction/Helper/mock/dialog",
                }
            });

            require(['taoQtiItem/test/qtiCreator/widgets/interactions/sliderInteraction/Helper/test'], function () {
                QUnit.start();
            });
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="outside-container"></div>
</body>
</html>
