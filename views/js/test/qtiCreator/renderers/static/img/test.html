<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Img creator renderer</title>
    <base href="../../../../../../../../../tao/views/" />
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
    <link rel="stylesheet" type="text/css" href="css/tao-3.css">
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking"
            data-cover-only="taoQtiItem/views/js/qtiCreator/renderers/Img.js"></script>
    <script type="text/javascript">
        QUnit.config.autostart = false;
        require(['/tao/ClientConfig/config'], function () {
            require(['taoQtiItem/test/qtiCreator/renderers/static/img/test'], function () {
                QUnit.start();
            });
        });
    </script>
    <style>
        #outside-container {
            height: 300px;
        }
        #toolbar-top {
            height: 32px;
        }
    </style>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="outside-container">
        <div id="qti-creator">
            <div id="toolbar-top"></div>
            <div id="item-editor-panel" class="item-editor-item">
                <div class="qti-item hoverable">
                    <div class="qti-prompt" data-serial="prompt_123">
                        <span class="img-placeholder"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
